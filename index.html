<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background image and adjust its properties */
        body {
            background-image: url('IMG_20211211_231633.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        /* Create a container with a max-width and center it horizontally */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        /* Style the heading */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: black;
        }

        /* Style the subheading */
        h2 {
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: black;
        }

        /* Create a call-to-action button */
        .cta-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Add a hover effect to the button */
        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Style the footer */
        footer {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        /* Add responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .cta-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <h2>Your One-Stop Destination for Awesome Content</h2>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    <footer>
        <div class="container">
            &copy; 2023 Your Company. All rights reserved.
        </div>
    </footer>
</body>
</html>
